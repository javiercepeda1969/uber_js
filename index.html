<!DOCTYPE html>
<html>
<head>
<style type="text/css">
label {
	display: inline-block;
	width: 70px;
}

div.a {
	text-align: center;
}
</style>
<meta charset="utf-8">
<title>INGRESOS DE VIAJES</title>
</head>
<body>
	<div class="a">
		<h1>INGRESOS DE VIAJES</h1>
	</div>
	<label>Origen:</label>
	<input id="origen" type="text">
	<br>
	<br>
	<label>Destino:</label>
	<input id="destino" type="text">
	<br>
	<br>
	<label>KM:</label>
	<input id="km" type="text">
	<br>
	<br>
	<label>Tiempo:</label>
	<input id="tiempo" type="text">
	<br>
	<br>
	<button>OK</button>
	
	<p id="precio_viaje"></p>
	<p id="viajes"></p>
	<p id="cantidad_viajes"></p>
	<script type="text/javascript">
		const btn_click = document.querySelector('button');
		const tarifa_base = 20;
		let valor_km = 6.5;
		const valor_minuto = 2.40;
		const valor_porcentaje = 0.035;
		var precio_viajes =[];
	

		btn_click.onclick = function() {
			/*calcula el valor del viaje*/

		let txt_km=document.querySelector('#km').value;
		let txt_tiempo=document.querySelector('#tiempo').value;
		if(txt_km<30)
			{
		let calculo_auxiliar=tarifa_base+(valor_km*txt_km)+(valor_minuto*txt_tiempo);
		let costo_viaje=(calculo_auxiliar*valor_porcentaje)+calculo_auxiliar;
		document.querySelector('#precio_viaje').innerHTML ="El valor del viaje es : "+costo_viaje;
		precio_viajes.push(costo_viaje);
		document.querySelector("#viajes").innerHTML= "listado de viajes : "+precio_viajes.toString();
		document.querySelector("#cantidad_viajes").innerHTML="Cantidad de viajes : "+precio_viajes.length;
		}
		else{
		/* Recargo de 5,50 por km */
		valor_km=12;  
		let calculo_auxiliar=tarifa_base+(valor_km*txt_km)+(valor_minuto*txt_tiempo) 
		let costo_viaje=(calculo_auxiliar*valor_porcentaje)+calculo_auxiliar;
		document.querySelector('#precio_viaje').innerHTML ="El valor del viaje es : "+costo_viaje;
		precio_viajes.push(costo_viaje);
		document.querySelector("#viajes").innerHTML= "listado de viajes : "+precio_viajes.toString();
		document.querySelector("#cantidad_viajes").innerHTML="Cantidad de viajes : "+precio_viajes.length;
		}
		}
	</script>


</body>
</html>
